<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>BMO - Adventure Time</title>
        <link rel="stylesheet" href="./build/css/reset.css" />
        <link rel="stylesheet" href="./build/css/styles.css" />
    </head>
    <body>
        <main class="container">
          <div class="bmo">
            <div class="bmo__head">
              <div class="bmo__head__screen">
                <img class="bmo__head__screen__logo" src="./build/img/adventure-time-logo-png-10.png" alt="Adventure Time - Logo" />
                <img class="bmo__head__screen__team" src="./build/img/adventure-time-characters.png" alt="Characters of Adventure Time - 8bit" />
              </div>
              <div class="bmo__head__buttons">
                <div class="bmo__head__buttons__disk color--dark_green"></div>
                <div class="bmo__head__buttons__btn size--md color--blue"></div>
              </div>
            </div>
            <div class="bmo__body">
              <div class="bmo__body__pad">
                <div class="bmo__body__pad__rows"></div>
                <div class="bmo__body__pad__options">
                  <div class="bmo__body__pad__options__option color--blue"></div>
                  <div class="bmo__body__pad__options__option color--blue"></div>
                </div>
              </div>
              <div class="bmo__body__buttons">
                <div class="bmo__body__buttons__triangle"></div>
                <div class="bmo__body__buttons__circle size--md color--green"></div>
                <div class="bmo__body__buttons__circle size--xl color--red"></div>
              </div>
            </div>
          </div>
        </div>

        <script src="./build/js/main.js"></script>
    </body>
</html>
